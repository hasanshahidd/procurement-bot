services:
  # Backend API
  - type: web
    name: procurement-bot-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: procurement-bot-db
          property: connectionString
      - key: PYTHONPATH
        value: .

databases:
  # PostgreSQL Database
  - name: procurement-bot-db
    databaseName: procurement_bot
    user: postgres
